<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ01</title>
</head>
<body>
    <a>Tên môn học:</a><input type="text" id="tenmonhoc">
    <br><br>
    <ul id="danhsach"></ul>
    <button type="button" id="them">Thêm môn học</button>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('#them').on('click', function(){
                themMonHoc();
            });

            $('#tenmonhoc').on('keypress', function(event){
                if(event.which === 13){
                    themMonHoc();
                }
            });

            function themMonHoc(){
                var tenmonhoc = $('#tenmonhoc').val().trim();
                if(tenmonhoc!==''){
                    $('#danhsach').append('<li>'+tenmonhoc+'</li>');
                    $('#tenmonhoc').val('');
                }
            }
        });
    </script>
</body>
</html>
