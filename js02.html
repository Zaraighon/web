<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 4.2</title>
</head>
<body>
    <h1 id="kq"></h1>
    <h1 id="ngay"></h1>
    <h1 id="gio"></h1>
    <button id="xemngaygio" onclick="xemngaygio()">Xem ngày giờ</button>
    <script>
        function getDaysInMonth() {
      const monthInput = prompt("Nhập tháng (1-12):");
      const yearInput = prompt("Nhập năm:");

      const month = parseInt(monthInput, 10);
      const year = parseInt(yearInput, 10);

      const daysInMonth = new Date(year, month, 0).getDate();
      document.getElementById("kq").innerText = `Tháng ${month} năm ${year} có ${daysInMonth} ngày.`;
    }
    getDaysInMonth();
    function xemngaygio(){
      var currentDate = new Date();
      var thu = currentDate.getDay()+1;
      var ngay = currentDate.getDate();
      var thang = currentDate.getMonth()+1;
      var nam = currentDate.getFullYear();
      var gio = currentDate.getHours();
      var phut = currentDate.getMinutes();
      var giay = currentDate.getSeconds();
      document.getElementById("ngay").innerText = "Hôm nay thứ "+thu+" ngày "+ngay+"/"+thang+"/"+nam;
      document.getElementById("gio").innerText = gio+":"+phut+":"+giay;
    }
    </script>

</body>
</html>
