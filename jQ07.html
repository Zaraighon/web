<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expanding Squares</title>
<style>
  .square-container {
    display: flex;
    transition: width 0.3s;
  }
  
  .square {
    width: 50px;
    height: 50px;
    background-color: rgb(190, 190, 190);
    text-align: center;
    line-height: 50px;
    font-size: 18px;
    cursor: pointer;
    transition: transform 0.3s, font-size 0.3s;
  }
</style>
</head>
<body>
  <div class="square-container">
    <div class="square">1</div>
    <div class="square">2</div>
    <div class="square">3</div>
    <div class="square">4</div>
    <div class="square">5</div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $(".square").hover(
        function() {
          var $selectedSquare = $(this);
          var expandedWidth = 100; 
          var originalWidth = 50; 

         
          $selectedSquare.animate({ width: expandedWidth + "px", fontSize: "24px" }, 200);

       
          $(".square").not($selectedSquare).animate({ width: (originalWidth - expandedWidth / 4) + "px", fontSize: "18px" }, 200);
        },
        function() {
          $(".square").animate({ width: "50px", fontSize: "18px" }, 200);
        }
      );
    });
  </script>
</body>
</html>
