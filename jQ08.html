<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQ08</title>
<style>
  #circle {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: rgb(100, 255, 247);
    position: absolute;
  }
</style>
</head>
<body>
  <div id="circle"></div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      var $circle = $("#circle");
      var circleSize = 50;
      var step = 20;

      // chuột
      $circle.mousedown(function(e) {
        var offsetX = e.pageX - $circle.offset().left;
        var offsetY = e.pageY - $circle.offset().top;

        $(document).mousemove(function(e) {
          var x = e.pageX - offsetX;
          var y = e.pageY - offsetY;

          $circle.css({ top: y, left: x });
        });

        $(document).mouseup(function() {
          $(document).off("mousemove");
          $(document).off("mouseup");
        });
      });

      // phím điều hướng
      $(document).keydown(function(e) {
        var currentX = parseInt($circle.css("left"));
        var currentY = parseInt($circle.css("top"));

        switch (e.keyCode) {
          case 37: // trái
            $circle.css("left", currentX - step);
            break;
          case 38: // lên
            $circle.css("top", currentY - step);
            break;
          case 39: // phải
            $circle.css("left", currentX + step);
            break;
          case 40: // xuống
            $circle.css("top", currentY + step);
            break;
        }
      });
    });
  </script>
</body>
</html>
