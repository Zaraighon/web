<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-08</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid" >
        <div class="row" >
            <div class="col-md-12" style="border:1px solid #0011ff; background-color:#73d7ff">
                <p>.col-md-12</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3" style="border:1px solid #0011ff; background-color:#73d7ff">
                <p>.col-md-3</p>
            </div>
            <div class="col-md-3" style="border:1px solid #0011ff; background-color:#73d7ff">
                <p>.col-md-3</p>
            </div>
            <div class="col-md-3" style="border:1px solid #0011ff; background-color:#73d7ff">
                <p>.col-md-3</p>
            </div>
            <div class="col-md-3" style="border:1px solid #0011ff; background-color:#73d7ff">
                <p>.col-md-3</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" style="border:1px solid #0011ff; background-color:#73d7ff">
                <p>.col-md-4</p>
            </div>
            <div class="col-md-4" style="border:1px solid #0011ff; background-color:#73d7ff">
                <p>.col-md-4</p>
            </div>
            <div class="col-md-4" style="border:1px solid #0011ff; background-color:#73d7ff">
                <p>.col-md-4</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" style="border:1px solid #0011ff; background-color:#73d7ff">
                <p>.col-md-4</p>
            </div>
            <div class="col-md-8" style="border:1px solid #0011ff; background-color:#73d7ff">
                <p>.col-md-8</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6" style="border:1px solid #0011ff; background-color:#73d7ff">
                <p>.col-md-6</p>
            </div>
            <div class="col-md-6" style="border:1px solid #0011ff; background-color:#73d7ff">
                <p>.col-md-6</p>
            </div>
        </div>
    </div>
</body>
</html>
